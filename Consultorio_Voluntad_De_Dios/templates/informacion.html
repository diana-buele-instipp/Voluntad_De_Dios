{% extends 'base.html' %}

{% block head %}
<style>
  /* ======== SECCIN PRINCIPAL ======== */
  .info-section {
    padding: 30px 5%;
    text-align: center;
    background-color: #fff;
  }

  .info-section h2 {
    font-size: 30px;
    color: #f2c11d;
    font-weight: 700;
    margin-bottom: 25px;
  }

  /* ======== MAPA GRANDE ARRIBA ======== */
  .mapa-superior {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto 40px auto;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
  }

  .mapa-superior iframe {
    width: 100%;
    height: 450px;
    border: none;
  }

  /* ======== CAJA DE INFORMACIN ======== */
  .info-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 80px;
    flex-wrap: wrap;
    max-width: 895px;
    margin: 0 auto;
    background-color: #FEF3F3;
    border: 2px solid #f5c6cb;
    border-radius: 15px;
    padding: 0px 0px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  }

  /* ======== INFORMACIN IZQUIERDA ======== */
  .info-text {
    flex: 1 1 400px;
    text-align: left;
  }

  .info-text p {
    margin:15px 0;
    font-size: 17px;
    color: #f2c11d;
  }

  .info-text strong {
    color: #f284b5;
  }

  .amarillo {
    color: #f2c11d;
    font-weight: bold;
  }

  .rosado {
    color: #f284b5;

  /* ======== DOCTORA DERECHA ======== */
  .info-doctora {

  .info-doctora img {
    width: 280px;
    border-radius: 12px;

  .doctor-info {
    margin-top: 10px;
    background-color: #fff6e5;
    border: 1px solid #f5c6cb;
    border-radius: 10px;
    padding: 8px 12px;
    font-size: 14px;
    text-align: center;
    color: #333;
    line-height: 1.4;
    display: inline-block;
  }

  /* ======== RESPONSIVE ======== */
  @media (max-width: 768px) {
    .info-container {
      flex-direction: column;
      text-align: center;
    }

    .info-text {

    }

    .info-doctora img {
      width: 220px;
    }
  }

  .info-text p {
  margin-left: 35px; /*  mueve todos los textos un poco a la derecha */
}

</style>
{% endblock %}
